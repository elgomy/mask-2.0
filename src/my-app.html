      .drawer-list {

          <div class="actions">

        </div>
        
          
      
  </div>

  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
          userProfile:Object,
          fbapp:Object,
          signed:Boolean,
          provider:String
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'view1';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }

       ready(){
        super.ready();
       // console.log('ready');

      // ENLACE con <login-gestion>
        this.addEventListener('positiveToast', e => this._openPositiveToast(e));
        this.addEventListener('negativeToast', e => this._openNegativeToast(e));
      //  this.addEventListener('dialogUser', e => this._openDialogDelete(e));
        }

        _openPositiveToast(e){
            this.$.positiveToast.open();
            this.$.positiveToast.text = e.detail
        }

        _openNegativeToast(e){
            this.$.negativeToast.open();
            this.$.negativeToast.text = e.detail
        }
