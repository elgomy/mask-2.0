<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="login-signin">
  <template>
    <style>
      :host {
        
        
        left: 0;
        right: 0;
        bottom: 0;
       
       /* background-color: var(--paper-indigo-a200); */
       
       @apply(--layout-flex);

    
      }

    /*  :host([signed-in]) { /*condicional de estilo que nos permite que cuando el usuario se loguee el componente se haga invisible
        opacity: 0;
        pointer-events: none; 
      } */

       paper-button#signButton{
        background: var(--accent-color);
        color:white;
        text-transform: capitalize;
        width: 245px;
        padding: 7px
        
      }

    
      img{
      height: 40px;
      width: 40px;
      } 

    .inputs{
        max-width: 400px;      
        margin: auto
      }

      paper-input{
        --paper-input-container-focus-color:var(--accent-color);
        --paper-input-container-label:{
              font-size: 0.85em;};     
      }

      gold-email-input{
        --paper-input-container-focus-color:var(--accent-color)
      }

    @media (max-width: 600px) {
        .inputs{
          max-width: 325px;  
          margin-left: 1px
        }
    </style>
          
  
  <!--sign in con email y password -->
  <div class="inputs">
    <paper-input 
        id="emailInput"   
        label="E-mail" 
        value="{{dato.email}}">
    </paper-input>

  <div id="button">
    <paper-input 
        required 
        label="Senha" 
        type="password" 
        value="{{dato.password}}">
    </paper-input>
  </div>
    
    <paper-button id="signButton" raised on-tap="signEmail">Entrar</paper-button>

    </div>

   
  </template>

  <script>

    class LoginSignin extends Polymer.Element{
      static get is() { return 'login-signin' } 
      static get properties() {
        return {
            
          //objeto con los datos del usuario (propiedades 'email' y 'password')
            dato:{
              type: Object,
              notify: true,
              value(){
                return{
                  email:'',
                  password:''
                }
              }
            } 
        }
      }


      signEmail(){

        this.dispatchEvent(new CustomEvent('email',{bubbles:true, composed:true, detail: this.dato}))
      }


    }

    window.customElements.define(LoginSignin.is,LoginSignin)

  </script>
</dom-module>
