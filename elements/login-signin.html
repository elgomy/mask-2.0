<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="login-signin">
  <template>
    <style>
      :host {
        
        
        left: 0;
        right: 0;
        bottom: 0;
       
       /* background-color: var(--paper-indigo-a200); */
       
       @apply(--layout-flex);

    
      }

    /*  :host([signed-in]) { /*condicional de estilo que nos permite que cuando el usuario se loguee el componente se haga invisible
        opacity: 0;
        pointer-events: none; 
      } */

       paper-button#signButton{
        background: var(--accent-color);
        color:white;
        text-transform: capitalize;
        width: 245px;
        padding: 7px
        
      }

    
      img{
      height: 40px;
      width: 40px;
      } 

    .inputs{
        max-width: 400px;      
        margin: auto
      }

      paper-input{
        --paper-input-container-focus-color:var(--accent-color);
        --paper-input-container-label:{
              font-size: 0.85em;};     
      }

      gold-email-input{
        --paper-input-container-focus-color:var(--accent-color)
      }

    @media (max-width: 600px) { /* estilo aplicado cuando el tama√±o es < 400px */
        .inputs{
          max-width: 325px;  
          margin-left: 1px
        }
    </style>
          
  
      <!-- SIGN FORM -->

    <div class="inputs">
      <paper-input 
        id="emailInput"   
        label="E-mail" 
        value="{{user.email}}">
      </paper-input>

    <div id="button">
      <paper-input 
        required 
        label="Senha" 
        type="password" 
        value="{{user.password}}">
      </paper-input>
    </div>

    <paper-button id="signButton" raised on-tap="signEmail">Enter</paper-button>

    </div>

   
  </template>

  <script>


    class LoginSignin extends Polymer.Element{
      static get is() { return 'login-signin' } 
      static get properties() {
        return {
            
          //objeto con los datos del usuario (propiedades 'email' y 'password')
            user:{
              type: Object,
              notify: true,
              value(){
                return{
                  email:'',
                  password:''
                }
              }
            } 
        }
      }

       /**
      * user sign in
      * dispatch email-signin event listened by the component <login-admin>
      */
      signEmail(){
        this.dispatchEvent(new CustomEvent('email-signin',{bubbles:true, composed:true, detail: this.user}));
        this.resetForm();
      }

       /**
      * clear sign in form inputs
      */
      resetForm(){
        this.user = {
          email: '',
          password: ''
        }
      }


    }

    window.customElements.define(LoginSignin.is,LoginSignin)

  </script>
</dom-module>
